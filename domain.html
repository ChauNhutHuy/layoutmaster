  <body>
    <section
      class="domain p-5"
      style="background-color: var(--content-bg-color)"
    >
      <div class="col mb-5">
        <div class="row">
          <div class="domain__title">
            <h2 class="border bg-primary p-4 rounded-3 fs-2 fw-bold text-white">
              Danh sách tên miền
            </h2>
          </div>
        </div>
      </div>

      <div class="col border p-4 rounded-3" style="background-color: #fff">
        <div class="row">
          <div class="domain__btn-status d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-outline-secondary fs-4 rounded-3 px-4 py-3"
            >
              Trạng thái <i class="fa-solid fa-signal"></i>
            </button>

            <!-- input search domain -->
            <div class="domain-search">
              <div class="input-group rounded-4">
                <span
                  class="input-group-text px-4 fs-3 border-end-0 bg-white rounded-start-4 d-flex d-flex justify-content-end"
                  id="basic-addon2"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
                <input
                  type="text"
                  class="form-control p-3 fs-3 border-start-0 rounded-end-4"
                  placeholder="Tìm kiếm dịch vụ"
                  aria-label="Tìm kiếm dịch vụ"
                  aria-describedby="basic-addon2"
                />
              </div>
            </div>
          </div>
        </div>

        <table class="table mt-5 service__table">
          <thead class="service__table-title">
            <tr>
              <th scope="col-8" class="rounded-start-4">
                Tên miền <i class="fa-solid fa-arrow-down-wide-short"></i>
              </th>
              <th scope="col">
                Ngày đăng ký <i class="fa-solid fa-arrow-down-wide-short"></i>
              </th>
              <th scope="col">
                Ngày hết hạn <i class="fa-solid fa-arrow-down-wide-short"></i>
              </th>
              <th scope="col">Tình trạng</th>
              <th scope="col">Liên kết nhanh</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6">
                <div class="row">
                  <div
                    class="col d-flex align-items-center justify-content-center"
                  >
                    <div class="service__table-notification">
                      <div class="row mt-5">
                        <h2>Bạn chưa đăng ký dịch vụ nào hết!</h2>
                      </div>
                      <div class="row mt-3">
                        <div
                          class="col d-flex align-items-center justify-content-center mt-3 mb-5"
                        >
                          <button
                            type="button"
                            class="btn btn-outline-primary px-5 py-2 fs-3"
                          >
                            Đăng ký ngay
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
