  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header.html");
    </script>

    <div class="row d-flex justify-content-center align-items-center mt-5">
      <div
        class="col-3 rounded-start-4 bg-primary border text-white border-2 d-flex align-items-center justify-content-center"
        style="height: 659px; width: 480px"
      >
        <div class="row">
          <div class="logo text-center mb-5">
            <img
              src="https://portal.vietnix.vn/templates/vietnixv3/img/auth/logo/logo.png"
              alt=""
              style="width: 220px"
            />
          </div>
          <h1 class="fs-1 fw-bold text-center mb-5">Chưa có tài khoản</h1>

          <p class="text-center mb-5 px-4">
            Hãy đăng ký tài khoản để nhận ngay ưu đãi khi sử dụng dịch vụ tại
            Vietnix.
          </p>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-outline-danger text-center fs-3 py-2 px-4 rounded-4"
            >
              <a href="sign_in.html">Đăng nhập</a>
            </button>
          </div>
        </div>
      </div>

      <!-- colum 2 -->
      <div
        class="col-3 p-5 border rounded-end-4 border-2"
        style="height: 660px; width: 480px"
      >
        <h2 class="fs-1 fw-bold mb-5 text-center">Đăng ký</h2>

        <div class="input-group rounded-4 mb-4">
          <span
            class="input-group-text px-4 fs-3 border-end-0 bg-white rounded-start-4 d-flex d-flex justify-content-end"
            id="basic-addon2"
          >
            <i class="fa-solid fa-user"></i
          ></span>
          <input
            type="text"
            class="form-control py-3 fs-3 rounded-end-4"
            style="border-left: none; padding-left: 0"
            id="full_name"
            aria-describedby="name"
            placeholder="Họ tên"
          />
        </div>

        <div class="input-group rounded-4 mb-4">
          <span
            class="input-group-text px-4 fs-3 border-end-0 bg-white rounded-start-4 d-flex d-flex justify-content-end"
            id="basic-addon2"
          >
            <i class="fa-regular fa-envelope"></i
          ></span>
          <input
            type="email"
            class="form-control py-3 fs-3 rounded-end-4"
            style="border-left: none; padding-left: 0"
            id="account__email"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>

        <div class="input-group rounded-4 mb-4">
          <span
            class="input-group-text px-4 fs-3 border-end-0 bg-white rounded-start-4 d-flex d-flex justify-content-end"
            id="basic-addon2"
          >
            <i class="fa-solid fa-lock"></i
          ></span>
          <input
            type="password"
            id="password"
            class="form-control py-3 fs-3"
            style="border-left: none; padding-left: 0"
            aria-describedby="passwordHelpBlock"
            placeholder="Mật khẩu"
          />
        </div>

        <div class="input-group rounded-4 mb-4">
          <span
            class="input-group-text px-4 fs-3 border-end-0 bg-white rounded-start-4 d-flex d-flex justify-content-end"
            id="basic-addon2"
          >
            <i class="fa-solid fa-phone"></i
          ></span>
          <input
            type="text"
            class="form-control py-3 fs-3 rounded-end-4"
            style="border-left: none; padding-left: 0"
            id="account__name"
            aria-describedby="name"
            placeholder="Số điện thoại (Tuỳ chọn)"
          />
        </div>

        <div class="form-check mb-4 d-flex align-items-center">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            style="width: 23px; height: 23px"
          />
          <label
            class="form-check-label me-3"
            for="flexCheckDefault"
            style="margin-top: 4px; margin-left: 10px"
          >
            Tôi đồng ý với
            <a href="" class="text-primary">Điều khoản dịch vụ</a>
          </label>
        </div>

        <button
          type="button"
          class="btn btn-primary w-100 p-3 rounded-4 fs-3 mb-5"
          onclick="dangKy()"
        >
          Đăng ký
        </button>

        <a href="" class="text-center mb-4"
          ><h2 class="text-center text-primary mb-5">Đăng ký bằng</h2></a
        >

        <div class="img__gg text-center mb-2">
          <img
            src="https://portal.vietnix.vn/templates/vietnixv3/img/icon/google.svg"
            alt=""
            class="text-center p-3 border rounded-4"
            style="width: 55px"
          />
        </div>
        <p class="text-center">Google</p>
      </div>
