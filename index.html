    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebarLinks = document.querySelectorAll(".sidebar-nav a");

        // Mặc định active vào thẻ a đầu tiên
        sidebarLinks[0].parentNode.style.background =
          "linear-gradient(to right, #fd235b, #fe4800)";
        sidebarLinks[0].parentNode.style.borderRadius = "8px";

        sidebarLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            // Kiểm tra xem phần tử được nhấp có phải là thẻ 'a' hay không
            if (event.target.tagName === "A") {
              event.preventDefault();

              // Lấy href và target từ thẻ 'a'
              var href = link.getAttribute("href");
              var target = link.getAttribute("target");

              // Loại bỏ background màu và border-radius từ tất cả các mục
              sidebarLinks.forEach(function (sidebarLink) {
                sidebarLink.parentNode.style.background = "";
                sidebarLink.parentNode.style.borderRadius = "";
              });

              // Thêm background màu và border-radius cho mục được click
              link.parentNode.style.background =
                "linear-gradient(to right, #fd235b, #fe4800)";
              link.parentNode.style.borderRadius = "8px";

              // Điều hướng trang
              window.open(href, target);
            }
          });
        });
      });
    </script>
